<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./styles.css" rel="stylesheet">
</head>
<body>
    <img src="./halie-west-25xggax4bSA-unsplash.jpg" alt="Some leaves" id="sidePanelIMG"> 
    <img src="./odin-lined (copy 1).png" id="odinIcon" alt="odin icon">
    <div class="header">
        <p id="pText">This is not a real online service You know you need something like this in your life to help you realize your deepest dreams.
            Sign up now to get started.
            
            You know you want to.<p>    
        <form action="#" method="#">
            <div id="formBox">
                <legend>Let's do this!</legend>
                <div class="inputRow">
                    <div class="inputDiv">
                        <label for="" class="inputLabel">First Name:</label>
                        <input type="text" class="inputBox" name="firstName" placeholder="John" required="required">
                    </div>
                    <div class="inputDiv">
                        <label for="" class="inputLabel">Last Name:</label>
                        <input type="text" class="inputBox" name="secondName" placeholder="Doe" required="required">
                    </div>
                </div>
                <div class="inputRow">
                    <div class="inputDiv">
                        <label for="" class="inputLabel">Email:</label>
                        <input type="email" class="inputBox" name="email" placeholder="johndoe@gmail.com" required="required">
                    </div>
                    <div class="inputDiv">
                        <label for="" class="inputLabel">Username:</label>
                        <input type="text" class="inputBox" name="username" placeholder="john123" required="required">
                    </div>
                </div>
                <div class="inputRow">
                    <div class="inputDiv">
                        <label for="" class="inputLabel">Password:</label>
                        <input type="password" class="inputBox" name="password1" placeholder="8-12 characters" required="required">
                    </div>
                    <div class="inputDiv">
                        <label for="" class="inputLabel">Retype Password:</label>
                        <input type="password" class="inputBox" name="password2" placeholder="8-12 characters" required="required">
                    </div>
                </div>
            </div>
            <div id="buttonDiv">
            <button type="submit" id="submitButton">SUBMIT</button></div>
        </form></div>
</body>
</html>
